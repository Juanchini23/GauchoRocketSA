<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GauchoRocket SA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/gif" href="/public/IconRocket.svg">
    <!-- Css boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- /Css boostrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>


<div class="d-flex justify-content-center flex-wrap m-5">
    <h2> Por favor ingrese a su E-mail para terminar el proceso de registracion</h2>
</div>

<div class="d-flex justify-content-center flex-wrap">

    <form action="/registrar/validacion"
          method="post">
        <div class="container mb-5 p-3 rounded">
            <div class="container d-flex justify-content-around mb-3 flex-wrap">
                <div class="d-flex">
                    <h5>Ingrese su codigo</h5>
                </div>
                <div class="d-flex">
                    <input type="text" name="codigoValidacion" id="codigoValidacion" class="form-control ms-1 me-2">
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-success d-flex align-items-center">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
