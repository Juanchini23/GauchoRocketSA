{{> header}}

<div class="d-flex justify-content-center flex-wrap m-3">
    <a href="/"><button type="button" class="btn btn-warning">Volver</button></a>
</div>

<div class="container mt-5 mb-5 bg-dark bg-opacity-75 rounded p-3">
    <form action="orbital/busqueda"
          method="post">
        <div class="container mb-5 p-3 rounded">
            <div class="d-flex justify-content-around mb-3 flex-wrap">
                <div class="d-flex">
                    <select class="form-select ms-1 me-2" aria-label="Default select example" name="origen">
                        <option value="default" disabled selected>Origen...</option>
                        <option value="BA">BA</option>
                        <option value="AK">AK</option>
                    </select>
                </div>
                <div class="d-flex">
                    <img src="public/salida.svg" width="20px">
                    <input type="date" name="fecha" id="fecha" class="form-control ms-1 me-2" required>
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-danger d-flex align-items-center"><img
                            src="public/buscar.svg"
                            width="15px" class="me-2">Buscar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!--si le dan click a buscar sin datos salta esto-->
    {{#sinDatosOrbitales}}
    <div class="d-flex justify-content-center flex-wrap bg-warning">
        <img src="/public/error.svg" class="m-2 bg-white rounded-circle" width="50px">
        <h3 class="m-3">{{sinDatosOrbitales}}</h3>
    </div>
    {{/sinDatosOrbitales}}

    <table class="table table-hover bg-primary bg-opacity-75 rounded">
        <thead>
        <tr>
            <th scope="col">Dia</th>
            <th scope="col">Hora</th>
            <th scope="col">Origen</th>
            <th scope="col">Nave</th>
        </tr>
        </thead>
        <tbody>
        {{#orbitales}}
        <tr>
            <td class="text-white">{{dia}}</td>
            <td class="text-white">{{hora}}Hs</td>
            <td class="text-white">{{origen}}</td>
            <td class="text-white">{{modelo}}</td>
            {{^loggeado}}
            <td class="text-dark fw-bold">Inicie sesion</td>
            {{/loggeado}}
            {{#loggeado}}
            <td>
                <a href="reserva?id={{id}}&hora={{hora}}">
                    <button class="btn btn-warning" type="submit">
                        Confirmar
                    </button>
                </a>
            </td>
            {{/loggeado}}
        </tr>
        {{/orbitales}}
        </tbody>
    </table>
</div>
{{> footer}}
