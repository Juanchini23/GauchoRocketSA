{{> header}}
{{^loggeado}}
<h1 class="text-center text-danger mt-5 mb-5">Por favor inicie sesion</h1>
{{/loggeado}}
{{#loggeado}}
<div class="container-fluid">
    <div class="d-flex justify-content-around mt-5 mb-3 flex-wrap">
        <div class="row">
            <div class="col-6 text-center">
                <h3>Tasa de ocupacion por tipo viaje</h3>
                <!-- contar cantidades de pasajeros por tipo viaje (c1,c2,tour,orbital)-->
                <p id="" class="d-none"></p>
                <p id="" class="d-none"></p>
                <p id="" class="d-none"></p>
                <p id="" class="d-none"></p>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load("current", {packages: ["corechart"]});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {
                        var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Orbitales', 4],
                            ['Tours', 2],
                            ['Circuito Uno', 2],
                            ['Circuito Dos', 2],
                        ]);

                        var options = {
                            title: 'Ocupacion por tipo de viaje',
                            is3D: true,
                        };

                        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
                        chart.draw(data, options);
                    }
                </script>
                <div>
                    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
                </div>
                <a href="#" class="text-decoration-none">
                    <button class="btn btn-danger mt-3" type="submit">
                        Imprimir
                    </button>
                </a>
            </div>
            <div class="col-6 text-center">
                <h3>Tasa de ocupacion por equipo</h3>
                <p id="" class="d-none"></p>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load('current', {'packages': ['corechart']});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {

                        var data = google.visualization.arrayToDataTable([
                            ['Effort', 'Amount given'],
                            ['My all', 100],
                        ]);

                        var options = {
                            pieHole: 0.5,
                            pieSliceTextStyle: {
                                color: 'black',
                            },
                            legend: 'none'
                        };

                        var chart = new google.visualization.PieChart(document.getElementById('donut_single'));
                        chart.draw(data, options);
                    }
                </script>
                <div>
                    <div id="donut_single" style="width: 900px; height: 500px;"></div>
                </div>
                <a href="#" class="text-decoration-none">
                    <button class="btn btn-danger mt-3" type="submit">
                        Imprimir
                    </button>
                </a>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-6 text-center">
                <h3>Cabina mas vendida</h3>
                <!-- contar cantidades de pasajeros tipo cabina (primera, ejecutivo, turista)-->
                <p id="" class="d-none"></p>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load('current', {'packages': ['corechart']});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {

                        var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Work', 11],
                            ['Eat', 2],
                            ['Commute', 2],
                            ['Watch TV', 2],
                            ['Sleep', 7]
                        ]);

                        var options = {
                            title: 'My Daily Activities'
                        };

                        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

                        chart.draw(data, options);
                    }
                </script>
                <div>
                    <div id="piechart" style="width: 900px; height: 500px;"></div>
                </div>
                <a href="#" class="text-decoration-none">
                    <button class="btn btn-danger mt-3" type="submit">
                        Imprimir
                    </button>
                </a>
            </div>
            <div class="col-6 text-center">
                <h3>Facturacion mensual</h3>
                <!-- sumar precios de reservas en un determinado intervalo de tiempo-->
                <!--  style="width: calc(40% - 10px)" -->
                <p id="" class="d-none"></p>
                <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
                <script type="text/javascript">
                    google.charts.load("current", {packages: ["corechart"]});
                    google.charts.setOnLoadCallback(drawChart);

                    function drawChart() {
                        var data = google.visualization.arrayToDataTable([
                            ['Task', 'Hours per Day'],
                            ['Work', 11],
                            ['Eat', 2],
                            ['Commute', 2],
                            ['Watch TV', 2],
                            ['Sleep', 7]
                        ]);

                        var options = {
                            title: 'My Daily Activities',
                            pieHole: 0.4,
                        };

                        var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
                        chart.draw(data, options);
                    }
                </script>
                <div>
                    <div id="donutchart" style="width: 900px; height: 500px;"></div>
                </div>
                <a href="#" class="text-decoration-none">
                    <button class="btn btn-danger mt-3" type="submit">
                        Imprimir
                    </button>
                </a>
            </div>
        </div>

    </div>
</div>
{{/loggeado}}
{{> footer}}
