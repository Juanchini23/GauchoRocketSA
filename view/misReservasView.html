    <table class="table table-hover bg-opacity-7 rounded mt-5 mb-5">
        <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Origen</th>
            <th scope="col">Destino</th>
            <th scope="col">Estado</th>
        </tr>
        </thead>
        <tbody>
        {{#reservas}}

            {{#estadoBool}}

            {{/estadoBool}}
            {{^estadoBool}}

                </button>

            {{/estadoBool}}

        {{/reservas}}
